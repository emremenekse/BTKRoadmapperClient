<div class="w-64 border-r h-[calc(100vh-73px)] p-4">
    <h2 class="font-semibold mb-4">Kategoriler</h2>
    <div class="space-y-2">
      <button *ngFor="let category of categories" class="w-full flex items-center justify-between p-2 rounded-lg hover:bg-secondary text-gray-700 hover:text-gray-900">
        <div class="flex items-center gap-3">
          <span>{{ category.icon }}</span>
          <span>{{ category.label }}</span>
        </div>
        <span>&#8250;</span>
      </button>
    </div>
  </div>
